<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог товаров</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f3f3f3;
  margin: 0;
  padding: 0;
}

header, footer {
  background-color: #333;
  color: white;
  padding: 1em;
  text-align: center;
}

main {
  padding: 2em;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5em;
}

.product-card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease;
}

.product-card:hover {
  transform: scale(1.02);
}

.product-card img {
  max-width: 100%;
  height: auto;
  object-fit: cover;
}

.product-info {
  padding: 1em;
}

.product-title {
  font-size: 1.1em;
  margin: 0 0 0.5em;
}

.product-price {
  font-weight: bold;
  color: #2e7d32;
}
  </style>
</head>
<body>
  <header>
    <h1>Каталог товаров</h1>
  </header>

  <main>
    <section class="product-grid">
      <article class="product-card">
        <img src="product1.jpg" alt="Продукт 1" />
        <div class="product-info">
          <h2 class="product-title">Название товара 1</h2>
          <p class="product-price">1 000 ₽</p>
        </div>
      </article>
      <!-- Повторяющиеся карточки могут быть вставлены аналогично -->
    </section>
  </main>

  <footer>
    <p>© 2025 Магазин товаров. Все права защищены.</p>
  </footer>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const cards = document.querySelectorAll('.product-card');
  cards.forEach(card => {
    card.addEventListener('click', () => {
      const title = card.querySelector('.product-title')?.textContent || 'товар';
      alert(`Вы выбрали: ${title}`);
    });
  });
});
  </script>
</body>
</html>
